<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add New Driver</title>
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
	rel="stylesheet" />
<link href="/css/mystyles.css" rel="stylesheet" />
</head>

<body class="gradient-winterneva">
	<div
		class="container-fluid d-flex justify-content-between gradient-flyhigh">
		<p class="m-3 text-white">
			<span class="fs-4 fw-medium">Welcome </span><span class="fs-4"
				th:text="${session.user['name']}"></span>
		</p>
		<div class="m-3">
			<a type="button" class="btn btn-secondary btn-rounded"
				th:href="@{/admin-dashboard}"> <i class="fa-solid fa-arrow-left"></i>
				Back
			</a> <a type="button" class="btn btn-danger btn-rounded"
				th:href="@{/logout}">Log Out</a>

		</div>
	</div>
	<div class="container p-3">
		<div class="fs-4 m-3">Enter New Driver Details</div>
		<form method="post" action="#" th:action="@{/add-new-driver}"
			th:object="${addNewDriverForm}">
			<div class="row row-12 mb-3" style="height: 10vh;">
				<div class="col col-md-8 col-sm-12">
					<input type="text" class="form-control rounded-pill" id="name"
						name="name" placeholder="Enter Your Name..." />
				</div>
				<div class="col col-md-4 col-sm-12"></div>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email address</label> <input
					type="email" class="form-control" id="email" field="*{email}">
			</div>
			<div class="mb-3">
				<label for="contact" class="form-label">Contact No</label> <input
					type="text" class="form-control" id="contact" field="*{contact}">
			</div>
			<div class="row row-12 mb-3" style="height: 10vh;">
				<div class="col col-md-1 col-sm-12">
					<label for="cartype" class="form-label">Car Type</label>
				</div>
				<div class="col col-md-7 col-sm-12">
					<select class="form-control rounded-pill" name="cartype"
						id="cartype">
						<option th:each="cartype : ${cartypes}"
							th:value="${cartype['carTypeId']}"
							th:text="${cartype['carType']}"></option>
					</select>
				</div>
				<div class="col col-md-4 col-sm-12"></div>
			</div>
			<div class="mb-3">
				<label for="carmodel" class="form-label">Car Model</label> <input
					type="text" class="form-control" id="carmodel" field="*{carmodel}">
			</div>
			<div class="mb-3">
				<label for="carmodel" class="form-label">Car Number</label> <input
					type="text" class="form-control" id="carmodel" field="*{carnumber}">
			</div>
			<div class="mb-3">
				<label for="activationStatus" class="form-label">Activation
					Status</label> <select class="form-control" name="activationStatus"
					id="activationStatus">
					<option value="ACTIVE">ACTIVE</option>
					<option value="DISABLED">DISABLED</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label> <input
					type="password" class="form-control" id="password"
					field="*{password}">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
</body>
</html>
