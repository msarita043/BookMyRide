<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add New Driver</title>
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
	rel="stylesheet" />
<link href="/css/mystyles.css" rel="stylesheet" />
</head>

<body class="gradient-winterneva">
	<div
		class="container-fluid d-flex justify-content-between gradient-flyhigh">
		<p class="m-3 text-white">
			<span class="fs-4 fw-medium">Welcome </span><span class="fs-4"
				th:text="${session.user['name']}"></span>
		</p>
		<div class="fs-1 fw-bolder text-light text-center">
			<i class="fa-solid fa-car m-3"></i>Book My Ride
		</div>
		<div class="m-3">
			<a type="button" class="btn btn-secondary btn-rounded"
				th:href="@{/admin-dashboard}"> <i class="fa-solid fa-arrow-left"></i>
				Back
			</a> <a type="button" class="btn btn-danger btn-rounded"
				th:href="@{/logout}">Log Out</a>

		</div>
	</div>
	<div class="container p-3">
		<div class="fs-4 m-3">
			<h4>Enter Driver's Details</h4>
		</div>
		<form method="post" action="#" th:action="@{/add-new-driver}"
			th:object="${addNewDriverForm}">
			<div class="row row-12 mb-3" style="height: 10vh;">
				<div class="col col-md-8 col-sm-12">
					<input type="text" class="form-control rounded-pill" id="name"
						name="name" placeholder="Enter Name..." />
				</div>
				<div class="col col-md-4 col-sm-12">
					<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						th:errorclass="text-danger"></p>
				</div>
			</div>
			<div class="row row-12 mb-3" style="height: 10vh;">
				<div class="col col-md-8 col-sm-12">
					<input type="email" class="form-control rounded-pill" id="email"
						name="email" placeholder="Enter Email...">
				</div>
				<div class="col col-md-4 col-sm-12">
					<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
						th:errorclass="text-danger"></p>
				</div>
			</div>
			<div class="row row-12 mb-3" style="height: 10vh;">
				<div class="col col-md-8 col-sm-12">
					<input type="text" class="form-control rounded-pill" id="contact"
						name="contact" placeholder="Enter Contact Number...">
				</div>
				<div class="col col-md-4 col-sm-12">
					<p th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}"
						th:errorclass="text-danger"></p>
				</div>
			</div>
			<div class="row row-12 mb-3" style="height: 10vh;">
				<div class="col col-md-8 col-sm-12">
					<select class="form-control rounded-pill" name="carTypeId"
						id="cartype">
						<option selected="true" disabled="disabled">Select Car
							Type</option>
						<option th:each="cartype : ${cartypes}"
							th:value="${cartype['carTypeId']}"
							th:text="${cartype['carType']}"></option>
					</select>
				</div>
				<div class="col col-md-4 col-sm-12">
					<p th:if="${#fields.hasErrors('carTypeId')}"
						th:errors="*{carTypeId}" th:errorclass="text-danger"></p>
				</div>
			</div>
			<div class="row row-12 mb-3" style="height: 10vh;">
				<div class="col col-md-8 col-sm-12">
					<input type="text" class="form-control rounded-pill" id="carmodel"
						name="carModel" placeholder="Enter Car Model...">
				</div>
				<div class="col col-md-4 col-sm-12">
					<p th:if="${#fields.hasErrors('carModel')}" th:errors="*{carModel}"
						th:errorclass="text-danger"></p>
				</div>
			</div>
			<div class="row row-12 mb-3" style="height: 10vh;">
				<div class="col col-md-8 col-sm-12">
					<input type="text" class="form-control rounded-pill" id="carRegNo"
						name="carRegNo" placeholder="Enter Car Registration Number...">
				</div>
				<div class="col col-md-4 col-sm-12">
					<p th:if="${#fields.hasErrors('carRegNo')}" th:errors="*{carRegNo}"
						th:errorclass="text-danger"></p>
				</div>
			</div>
			<div class="row row-12 mb-3" style="height: 10vh;">
				<div class="col col-md-8 col-sm-12">
					<select class="form-control rounded-pill" name="activationStatus"
						id="activationStatus">
						<option selected="true" disabled="disabled">Select
							Activation Status</option>
						<option value="ACTIVE">ACTIVE</option>
						<option value="DISABLED">DISABLED</option>
					</select>
				</div>
				<div class="col col-md-4 col-sm-12">
					<p th:if="${#fields.hasErrors('carRegNo')}" th:errors="*{carRegNo}"
						th:errorclass="text-danger"></p>
				</div>
			</div>
			<div class="row row-12 mb-3" style="height: 10vh;">
				<div class="col col-md-8 col-sm-12">
					<input type="password" class="form-control rounded-pill"
						id="driverPassword" name="driverPassword"
						placeholder="Set Driver's Password">
				</div>
				<div class="col col-md-4 col-sm-12">
					<p th:if="${#fields.hasErrors('driverPassword')}"
						th:errors="*{driverPassword}" th:errorclass="text-danger"></p>
				</div>
			</div>
			<button type="submit" class="btn btn-primary btn-rounded btn-lg mb-3">Submit</button>
		</form>
	</div>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
</body>
</html>
