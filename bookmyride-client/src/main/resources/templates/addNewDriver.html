<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add New Driver</title>
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
	rel="stylesheet" />
<link href="/css/mystyles.css" rel="stylesheet" />
</head>
<body class="gradient-winterneva">
	<div
		class="container-fluid d-flex justify-content-between gradient-flyhigh">
		<p class="m-3 text-white">
			<span class="fs-4 fw-medium">Welcome </span><span class="fs-4"
				th:text="${session.user['name']}"></span>
		</p>
		<div class="m-3">
			<a type="button" class="btn btn-secondary btn-rounded"
				th:href="@{/admin-dashboard}"> <i class="fa-solid fa-arrow-left"></i>
				Back
			</a> <a type="button" class="btn btn-danger btn-rounded"
				th:href="@{/logout}">Log Out</a>
		</div>
	</div>
	<div class="container p-3">
		<form method="post" th:action="@{/}" th:object="${users}">
			<div class="mb-3">
				<label for="name" class="form-label">Name</label> <input
					field="*{name}" type="text" class="form-control" id="name" />
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email address</label> <input
					type="email" class="form-control" id="email" field="*{email}">
			</div>
			<div class="mb-3">
				<label for="contact" class="form-label">Contact No</label> <input
					type="text" class="form-control" id="contact" field="*{contact}">
			</div>
			<div class="mb-3">
				<label for="cartype" class="form-label">Car Type</label>
				<div class="form-check">
					<input class="form-check-input" type="radio"
						name="flexRadioDefault" id="flexRadioDefault1"> <label
						class="form-check-label" for="flexRadioDefault1">Mini</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio"
						name="flexRadioDefault" id="flexRadioDefault2" checked> <label
						class="form-check-label" for="flexRadioDefault2">Sedan</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio"
						name="flexRadioDefault" id="flexRadioDefault2" checked> <label
						class="form-check-label" for="flexRadioDefault2">SUV</label>
				</div>
			</div>
			<div class="mb-3">
				<label for="carmodel" class="form-label">Car Model</label> <input
					type="text" class="form-control" id="carmodel" field="*{carmodel}">
			</div>
			<div class="mb-3">
				<label for="carmodel" class="form-label">Car Number</label> <input
					type="text" class="form-control" id="carmodel" field="*{carnumber}">
			</div>
			<div class="mb-3">
				<label for="Cartype" class="form-label">Activation Status</label>
				<div class="form-check">
					<input class="form-check-input" type="radio"
						name="flexRadioDefault" id="flexRadioDefault1"> <label
						class="form-check-label" for="flexRadioDefault1">Y</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio"
						name="flexRadioDefault" id="flexRadioDefault2" checked> <label
						class="form-check-label" for="flexRadioDefault2">N</label>
				</div>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label> <input
					type="password" class="form-control" id="password"
					field="*{password}">
			</div>
			<div class="mb-3">
				<label for="confirmPassword" class="form-label">Confirm
					Password</label> <input type="password" class="form-control"
					id="confirmPassword" field="*{confirmPassword}">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
</body>
</html>
