<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Dashboard</title>
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
	rel="stylesheet" />
<link href="/css/mystyles.css" rel="stylesheet" />
</head>
<body class="gradient-winterneva">
	<div
		class="container-fluid d-flex justify-content-between gradient-flyhigh">
		<p class="m-3 text-white">
			<span class="fs-4 fw-medium">Welcome </span><span class="fs-4"
				th:text="${session.user['name']}"></span>
		</p>
		<div class="m-3">
			<a type="button" class="btn btn-danger btn-rounded"
				th:href="@{/logout}">Log Out</a>
		</div>
	</div>

	<div class="container p-3">
		<div class="d-flex justify-content-center mb-3">
			<a class="btn btn-primary btn-lg btn-rounded" href="book-new-ride"
				role="button"><i class="fa-solid fa-car"></i><span class="m-2">Book
					New Rides</span></a>
		</div>
		<hr class="mb-3 hr hr-blurry">
		<div class="table-responsive">
			<table class="table table-borderless table-sm table-hover">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Status</th>
						<th scope="col">Driver Name</th>
						<th scope="col">Pickup Address</th>
						<th scope="col">Booking Time</th>
						<th scope="col">Start Time</th>
						<th scope="col">Duration</th>
						<th scope="col">Fare</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="rideBooking : ${rideBookings}">
						<th scope="row" th:text="${rideBooking['rideId']}"></th>
						<td th:text="${rideBooking['bookingStatus']}"></td>
						<td th:text="${rideBooking['driver'] !=null ? rideBooking['driver']['users']['name'] : 'NOT ASSIGNED'}"></td>
						<td th:text="${rideBooking['pickupAddress']}"></td>
						<td th:text="${rideBooking['bookingTime']}"></td>
						<td th:text="${rideBooking['pickupTime']}"></td>
						<td th:text="${rideBooking['noOfHours']}"></td>
						<td th:text="${rideBooking['charges']}"></td>
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
</body>
</html>
