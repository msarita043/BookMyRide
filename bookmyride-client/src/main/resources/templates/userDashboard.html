<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Dashboard</title>
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
	rel="stylesheet" />
<link href="/css/mystyles.css" rel="stylesheet" />
</head>
<body class="gradient-winterneva">
	<div
		class="container-fluid d-flex justify-content-between gradient-flyhigh">
		<p class="m-3 text-white">
			<span class="fs-4 fw-medium">Welcome </span><span class="fs-4"
				th:text="${session.user['name']}"></span>
		</p>
		<div class="fs-1 fw-bolder text-light text-center">
			<i class="fa-solid fa-car m-3"></i>Book My Ride
		</div>
		<div class="m-3">
			<a type="button" class="btn btn-danger btn-rounded"
				th:href="@{/logout}">Log Out</a>
		</div>
	</div>

	<div class="container p-3">
		<div class="d-flex justify-content-center mb-3">
			<a class="btn btn-primary btn-lg btn-rounded" href="book-new-ride"
				role="button"><i class="fa-solid fa-car"></i><span class="m-2">Book
					New Rides</span></a>
		</div>
		<hr class="mb-3 hr hr-blurry">
		<div class="fs-4 m-3">
			<h4>Upcoming Rides</h4>
		</div>
		<div class="d-flex align-content-start flex-wrap mb-5">
			<div class="card m-3" style="width: 18rem;"
				th:each="rideBooking : ${upcomingRides}">
				<div class="card-body">
					<div class="card-header">
						<h5 class="card-title text-success"
							th:if="${rideBooking['bookingStatus'].name() == 'CONFIRMED'}"
							th:text="${rideBooking['bookingStatus']}"></h5>
						<h5 class="card-title text-info"
							th:if="${rideBooking['bookingStatus'].name() == 'PENDING'}"
							th:text="${rideBooking['bookingStatus']}"></h5>
						<h5 class="card-title text-danger"
							th:if="${rideBooking['bookingStatus'].name() == 'CANCELLED'}"
							th:text="${rideBooking['bookingStatus']}"></h5>
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item">
							<p>
								<span>Driver : </span> <span class="card-text"
									th:text="${rideBooking['driver'] !=null ? rideBooking['driver']['users']['name'] : 'Not assigned.'}">
								</span>
							</p>
							<p class="card-text" th:if="${rideBooking['driver'] !=null}"
								th:text="${rideBooking['driver'] !=null ? rideBooking['driver']['users']['contactNo'] : ''}">
							</p>
						</li>
						<li class="list-group-item">
							<p>
								<span>Pickup Time : </span> <span class="card-text"
									th:text="${rideBooking['pickupTime']}"></span>
							</p>
						</li>
						<li class="list-group-item">
							<p>
								<span>Pickup Address : </span> <span class="card-text"
									th:text="${rideBooking['pickupAddress']}"> </span>
							</p>
						</li>
						<li class="list-group-item">
							<p>
								<span>Travel Hours : </span> <span class="card-text"
									th:text="${rideBooking['noOfHours']}"></span>
							</p>
						</li>
						<li class="list-group-item">
							<p>
								<span>Fare : </span><span class="card-text"
									th:text="${rideBooking['charges']}"></span><span> Rs.</span>
							</p>
						</li>
					</ul>
					<div class="d-flex justify-content-center "
						th:if="${rideBooking['bookingStatus'].name() == 'CONFIRMED'|| rideBooking['bookingStatus'].name() =='PENDING'}">
						<button type="button" class="btn btn-danger col m-3 cancelRide"
							th:attr="data-rideId=${rideBooking['rideId']}">CANCEL
							RIDE</button>
					</div>
				</div>
			</div>
		</div>
		<hr class="mb-3 hr hr-blurry">
		<div class="fs-4 m-3">
			<h4>Previous Rides</h4>
		</div>
		<div class="table-responsive">
			<table class="table table-borderless table-sm table-hover">
				<thead>
					<tr>
						<th scope="col">Status</th>
						<th scope="col">Driver Name</th>
						<th scope="col">Pickup Address</th>
						<th scope="col">Booking Time</th>
						<th scope="col">Pickup Time</th>
						<th scope="col">Travel Hours</th>
						<th scope="col">Fare</th>
						<th scope="col">Payment Status</th>
						<th scope="col">Payment Method</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="rideBooking : ${previousRides}">
						<td scope="row" class="text-success"
							th:if="${rideBooking['bookingStatus'].name() == 'CONFIRMED'}"
							th:text="${rideBooking['bookingStatus']}"></td>
						<td scope="row" class="text-info"
							th:if="${rideBooking['bookingStatus'].name() == 'PENDING'}"
							th:text="${rideBooking['bookingStatus']}"></td>
						<td scope="row" class="text-danger"
							th:if="${rideBooking['bookingStatus'].name() == 'CANCELLED'}"
							th:text="${rideBooking['bookingStatus']}"></td>
						<td
							th:text="${rideBooking['driver'] !=null ? rideBooking['driver']['users']['name'] : 'NOT ASSIGNED'}"></td>
						<td th:text="${rideBooking['pickupAddress']}"></td>
						<td th:text="${rideBooking['bookingTime']}"></td>
						<td th:text="${rideBooking['pickupTime']}"></td>
						<td th:text="${rideBooking['noOfHours']}"></td>
						<td
							th:if="${rideBooking['bookingStatus'].name() == 'CANCELLED'|| rideBooking['bookingStatus'].name() =='PENDING'}">0</td>
						<td th:if="${rideBooking['bookingStatus'].name() =='CONFIRMED'}"
							th:text="${rideBooking['charges']}"></td>
						<td th:text="${rideBooking['paymentStatus']}"></td>
						<td th:text="${rideBooking['paymentMethod']}"></td>
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
	<script type='text/javascript'>
		var cancelRide = document.getElementsByClassName("cancelRide");
		for (var i = 0; i < cancelRide.length; i++) {
			cancelRide[i].addEventListener("click", function() {
				console.log(this);
			 let rideId = this.getAttribute('data-rideid');
				var myHeaders = new Headers();
				myHeaders.append("Content-Type", "application/json");
				var raw = JSON.stringify({
					"rideId":rideId
				});
				var requestOptions = {
				  method: 'POST',
				  headers: myHeaders,
				  body: raw,
				  redirect: 'follow'
				};
				fetch("/cancelRide", requestOptions)
				  .then(response => response.text())
				  .then(result => {
					  let res = JSON.parse(result);
					  this.remove();
					  alert(res.message);
				  })
				  .catch(error => console.log('error', error)); 
				let headElement = this.closest(".card-body")
						.querySelector("h5");
				headElement.innerHTML = "CANCELLED";
				headElement.classList.remove("text-success");
				headElement.classList.remove("text-info");
				headElement.classList.add("text-danger");
			});
		}
	</script>
</body>
</html>
