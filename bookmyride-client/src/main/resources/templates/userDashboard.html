<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Dashboard</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

	<h2>User Ride History</h2>
	<p th:text="${session.user['name']}"></p>


	<div>
		<a class="btn btn-primary" href="book-new-ride" role="button">Book
			New Rides</a>
	</div>
	<div>
		<a class="btn btn-primary" th:href="@{/logout}" role="button">Logout</a>
	</div>

	<table class="ride-hist table table-striped">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Status</th>
				<th scope="col">Driver Name</th>
				<th scope="col">Booking Time</th>
				<th scope="col">Start Time</th>
				<th scope="col">Duration</th>
				<th scope="col">Fare</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row">1</th>
				<td>Upcoming</td>
				<td>Amit</td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<th scope="row">2</th>
				<td>Rakesh</td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<th scope="row">3</th>
				<td colspan="2">Larry</td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</tbody>
	</table>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
