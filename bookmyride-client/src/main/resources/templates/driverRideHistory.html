<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Driver Ride History</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

	<div>
		<a class="btn btn-primary" href="/driver-dashboard" role="button">Back</a>
	</div>
	<div>
		<a class="btn btn-primary" th:href="@{/logout}" role="button">Logout</a>
	</div>
	<div>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">Ride ID</th>
					<th scope="col">Rider Name</th>
					<th scope="col">Booking Time</th>
					<th scope="col">Start Time</th>
					<th scope="col">Duration</th>
					<th scope="col">Fare</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">1</th>
					<td>Shubham</td>
					<td>11 AM, 09-02-2024</td>
					<td>1 PM, 09-02-2024</td>
					<td>3 Hours</td>
					<td>1600 Rs.</td>
				</tr>
				<tr>
					<th scope="row">2</th>
					<td>Tavishi</td>
					<td>7:30 PM, 16-02-2024</td>
					<td>10 PM, 17-02-2024</td>
					<td>5 Hours</td>
					<td>2950 Rs.</td>
				</tr>
				<tr>
					<th scope="row">3</th>
					<td>Shiva</td>
					<td>3:16 PM, 29-08-2023</td>
					<td>8:30 PM, 30-08-2023</td>
					<td>1 Hours</td>
					<td>525 Rs.</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
