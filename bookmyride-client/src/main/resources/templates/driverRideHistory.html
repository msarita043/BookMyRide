<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Driver Ride History</title>
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
	rel="stylesheet" />
<link href="/css/mystyles.css" rel="stylesheet" />
</head>
<body class="gradient-winterneva">
	<div
		class="container-fluid d-flex justify-content-between gradient-flyhigh">
		<p class="m-3 text-white">
			<span class="fs-4 fw-medium">Welcome </span><span class="fs-4"
				th:text="${session.user['name']}"></span>
		</p>
		<div class="fs-1 fw-bolder text-light text-center">
			<i class="fa-solid fa-car m-3"></i>Book My Ride
		</div>
		<div class="m-3">
			<a type="button" class="btn btn-secondary btn-rounded"
				th:href="@{/driver-dashboard}"> <i
				class="fa-solid fa-arrow-left"></i> Back
			</a> <a type="button" class="btn btn-danger btn-rounded"
				th:href="@{/logout}">Log Out</a>
		</div>
	</div>
	<div class="container p-3">
		<div>
			<table class="table table-borderless table-sm table-hover">
				<thead>
					<tr>
						<th scope="col">Rider Name</th>
						<th scope="col">Booking Time</th>
						<th scope="col">Pickup Time</th>
						<th scope="col">Pickup Address</th>
						<th scope="col">Travel Hours</th>
						<th scope="col">Fare (Rs.)</th>
						<th scope="col">Payment Status</th>
						<th scope="col">Payment Method</th>
						<th scope="col">Option</th>
					</tr>
				</thead>
				<tbody>
					<tr>
					<tr th:each="rideBooking : ${previousRides}">
						<td th:text="${rideBooking['users']['name']}"></td>
						<td th:text="${rideBooking['bookingTime']}"></td>
						<td th:text="${rideBooking['pickupTime']}"></td>
						<td th:text="${rideBooking['pickupAddress']}"></td>
						<td th:text="${rideBooking['noOfHours']}"></td>
						<td th:text="${rideBooking['charges']}"></td>
						<td th:text="${rideBooking['paymentStatus']}"></td>
						<td th:text="${rideBooking['paymentMethod']}"></td>
						<td><button type="button"
								th:if="${rideBooking['updatePaymentBefore'].after(#dates.createNow())}"
								th:attr="data-rideId=${rideBooking['rideId']}"
								class="btn btn-info rounded-pill" data-mdb-ripple-init
								data-mdb-modal-init data-mdb-target="#updatePayment">Payment</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="updatePayment" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<form action="#" id="updatePaymentForm">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Update Payment
							Status</h5>
						<button type="button" class="btn-close" data-mdb-ripple-init
							data-mdb-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="row mb-3">
							<input id="rideId" name="rideId" type="text" hidden=true>
							<div class="col">
								<label for="paymentStatus">Payment Status</label>
							</div>
							<div class="col">
								<select class="form-control rounded-pill" name="paymentStatus"
									id="paymentStatus">
									<option selected="true" value="PAID">PAID</option>
									<option value="NOT_PAID">NOT PAID</option>
								</select>
							</div>
						</div>
						<div class="row mb-3">
							<div class="col">
								<label for="paymentMethod">Payment Method</label>
							</div>
							<div class="col">
								<select class="form-control rounded-pill" name="paymentMethod"
									id="paymentMethod">
									<option selected="true" value="CASH">CASH</option>
									<option value="ONLINE">ONLINE</option>
								</select>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary rounded-pill"
							data-mdb-ripple-init data-mdb-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary rounded-pill"
							data-mdb-ripple-init>Save changes</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
	<script type="text/javascript">
		const myModal = document.querySelector('#updatePayment');
		myModal.addEventListener('shown.bs.modal', function(event) {
			console.log('Modal is shown!');
			const rideid = event.relatedTarget.getAttribute('data-rideid');;
			console.log(rideid);
			document.querySelector('#rideId').value = rideid;
		});

		const myForm = document.querySelector('#updatePaymentForm');
		myForm.addEventListener('submit', function(event) {
			event.preventDefault();
			const paymentMethod = myForm.elements.paymentMethod.value;
			const paymentStatus = myForm.elements.paymentStatus.value;
			const rideId = myForm.elements.rideId.value;
			console.log(paymentMethod + " " + paymentStatus + " "+rideId);
			var myHeaders = new Headers();
			myHeaders.append("Content-Type", "application/json");
			var raw = JSON.stringify({
				"paymentMethod":paymentMethod,
				"paymentStatus":paymentStatus,
				"rideId":rideId
			});
			var requestOptions = {
			  method: 'POST',
			  headers: myHeaders,
			  body: raw,
			  redirect: 'follow'
			};
			fetch("/updatePayment", requestOptions)
			  .then(response => response.text())
			  .then(result => {
				  let res = JSON.parse(result);
				  alert(res.message);
				  window.location.reload();
			  })
			  .catch(error => console.log('error', error));
		});
	</script>
</body>
</html>
