<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Driver Ride History</title>
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
	rel="stylesheet" />
<link href="/css/mystyles.css" rel="stylesheet" />
</head>
<body class="gradient-winterneva">
	<div
		class="container-fluid d-flex justify-content-between gradient-flyhigh">
		<p class="m-3 text-white">
			<span class="fs-4 fw-medium">Welcome </span><span class="fs-4"
				th:text="${session.user['name']}"></span>
		</p>
		<div class="m-3">
			<a type="button" class="btn btn-secondary btn-rounded"
				th:href="@{/driver-dashboard}"> <i
				class="fa-solid fa-arrow-left"></i> Back
			</a> <a type="button" class="btn btn-danger btn-rounded"
				th:href="@{/logout}">Log Out</a>
		</div>
	</div>
	<div class="container p-3">
		<div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th scope="col">Rider Name</th>
						<th scope="col">Booking Time</th>
						<th scope="col">Start Time</th>
						<th scope="col">Duration</th>
						<th scope="col">Fare</th>
						<th scope="col">Payment Status</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">Tavishi</th>
						<td>7:30 PM, 16-02-2024</td>
						<td>10 PM, 17-02-2024</td>
						<td>5 Hours</td>
						<td>2950 Rs.</td>
						<td>PAID</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
</body>
</html>
