<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Book my Ride</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
	<div class="vh-100">
		<div class="container d-flex justify-content-center p-4">
			<p class="fs-1 fw-bolder">Book my ride</p>
		</div>
		<div class="container">
			<div class="card">
				<div class="card-header">Login</div>
				<div class="card-body">
					<form method="post" action="#" th:action="@{/login}"
						th:object="${userLoginForm}">

						<div class="mb-3">
							<label for="email" class="form-label">Email address</label> <input
								type="email" class="form-control" id="email" name="email">
							<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								th:errorclass="text-danger"></p>
						</div>

						<div class="mb-3">
							<label for="password" class="form-label">Password</label> <input
								type="password" class="form-control" id="password"
								name="password">
							<p th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}" th:errorclass="text-danger"></p>
						</div>

						<button type="submit" class="btn btn-primary">Login</button>
						<a class="btn btn-primary" href="/user-signup" role="button">User SignUp</a>
					</form>
				</div>

			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
