<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Dashboard</title>
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
	rel="stylesheet" />
<link href="/css/mystyles.css" rel="stylesheet" />
</head>
<body class="gradient-winterneva">
	<div
		class="container-fluid d-flex justify-content-between gradient-flyhigh">
		<p class="m-3 text-white">
			<span class="fs-4 fw-medium">Welcome </span><span class="fs-4"
				th:text="${session.user['name']}"></span>
		</p>
		<div class="m-3">
			<a type="button" class="btn btn-danger btn-rounded"
				th:href="@{/logout}">Log Out</a>
		</div>
	</div>
	<div class="container p-3">
		<div class="d-flex justify-content-center mb-3">
			<a class="btn btn-primary btn-lg btn-rounded" href="add-new-driver"
				role="button"><i class="fa-solid fa-users"></i><span class="m-2">Add
					New Driver</span></a>
		</div>
		<hr class="mb-3 hr hr-blurry">
		<div class="fs-4 m-3">
			<h4>All Drivers' Details</h4>
		</div>
		<div class="table-responsive ">
			<table class="table table-borderless table-sm table-hover">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Driver Name</th>
						<th scope="col">Email</th>
						<th scope="col">Contact</th>
						<th scope="col">Car Type</th>
						<th scope="col">Car Model</th>
						<th scope="col">Car Registration Number</th>
						<th scope="col">Activation Status</th>
						<th scope="col">Updates</th>
						<th scope="col">Ride History</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="driver : ${drivers}">
						<th scope="row" th:text="${driver['driverId']}"></th>
						<td th:text="${driver['users']['name']}"></td>
						<td th:text="${driver['users']['email']}"></td>
						<td th:text="${driver['users']['contactNo']}"></td>
						<td th:text="${driver['carType']['carType']}"></td>
						<td th:text="${driver['carModel']}"></td>
						<td th:text="${driver['carRegNo']}"></td>
						<td th:text="${driver['activationStatus']}"></td>
						<td><a class="btn btn-secondary"
							th:href="@{'/update-driver/'+${driver['driverId']}}"
							role="button">Update</a></td>
						<td><a class="btn btn-info"
							th:href="@{'/driver-ride-history/'+${driver['driverId']}}"
							role="button">Ride History</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
</body>
</html>
