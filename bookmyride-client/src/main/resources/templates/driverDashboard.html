<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Driver Dashboard</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
	<div>
		<a class="btn btn-success" href="/driver-ride-history" role="button">Last
			Rides</a>
	</div>
	<div>
		<a class="btn btn-primary" th:href="@{/logout}" role="button">Logout</a>
	</div>
	<div>
		<div class="accordion" id="accordionPanelsStayOpenExample">
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button class="accordion-button" type="button"
						data-bs-toggle="collapse"
						data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
						aria-controls="panelsStayOpen-collapseOne">Current
						Request #1</button>
				</h2>
				<div id="panelsStayOpen-collapseOne"
					class="accordion-collapse collapse show">
					<div class="accordion-body">
						<div class="card" style="width: 18rem;">
							<div class="card-body">
								<h5 class="card-title">Ride Details</h5>
								<h6 class="card-subtitle mb-2 text-body-secondary">Rider
									Name :</h6>
								<h6 class="card-subtitle mb-2 text-body-secondary">Car Type
									:</h6>
								<h6 class="card-subtitle mb-2 text-body-secondary">Ride
									Hours :</h6>
								<h6 class="card-subtitle mb-2 text-body-secondary">Pickup
									Time :</h6>
								<h6 class="card-subtitle mb-2 text-body-secondary">Pickup
									Location :</h6>
								<button type="button" class="btn btn-success">Accept</button>
								<button type="button" class="btn btn-danger">Decline</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button class="accordion-button collapsed" type="button"
						data-bs-toggle="collapse"
						data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
						aria-controls="panelsStayOpen-collapseTwo">Current
						Request #2</button>
				</h2>
				<div id="panelsStayOpen-collapseTwo"
					class="accordion-collapse collapse">
					<div class="accordion-body">
						<div class="card" style="width: 18rem;">
							<div class="card-body">
								<h5 class="card-title">Ride Details</h5>
								<h6 class="card-subtitle mb-2 text-body-secondary">Rider
									Name :</h6>
								<h6 class="card-subtitle mb-2 text-body-secondary">Car Type
									:</h6>
								<h6 class="card-subtitle mb-2 text-body-secondary">Ride
									Hours :</h6>
								<h6 class="card-subtitle mb-2 text-body-secondary">Pickup
									Time :</h6>
								<h6 class="card-subtitle mb-2 text-body-secondary">Pickup
									Location :</h6>
								<button type="button" class="btn btn-success">Accept</button>
								<button type="button" class="btn btn-danger">Decline</button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="accordion-item">
				<h2 class="accordion-header">
					<button class="accordion-button collapsed" type="button"
						data-bs-toggle="collapse"
						data-bs-target="#panelsStayOpen-collapseThree"
						aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
						Current Request #3</button>
				</h2>
				<div id="panelsStayOpen-collapseThree"
					class="accordion-collapse collapse">
					<div class="accordion-body">
						<div class="card" style="width: 18rem;">
							<div class="card-body">
								<h5 class="card-title">
									Ride Details/h5>
									<h6 class="card-subtitle mb-2 text-body-secondary">Rider
										Name :</h6>
									<h6 class="card-subtitle mb-2 text-body-secondary">Car
										Type :</h6>
									<h6 class="card-subtitle mb-2 text-body-secondary">Ride
										Hours :</h6>
									<h6 class="card-subtitle mb-2 text-body-secondary">Pickup
										Time :</h6>
									<h6 class="card-subtitle mb-2 text-body-secondary">Pickup
										Location :</h6>
									<button type="button" class="btn btn-success">Accept</button>
									<button type="button" class="btn btn-danger">Decline</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
