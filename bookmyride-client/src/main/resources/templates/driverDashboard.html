<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Driver Dashboard</title>
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
	rel="stylesheet" />
<link href="/css/mystyles.css" rel="stylesheet" />
</head>
<body class="gradient-winterneva">
	<div
		class="container-fluid d-flex justify-content-between gradient-flyhigh">
		<p class="m-3 text-white">
			<span class="fs-4 fw-medium">Welcome </span><span class="fs-4"
				th:text="${session.user['name']}"></span>
		</p>
		<div class="m-3">
			<a type="button" class="btn btn-danger btn-rounded"
				th:href="@{/logout}">Log Out</a>
		</div>
	</div>

	<div class="container p-3">
		<div class="mb-3">
			<a class="btn btn-primary btn-lg btn-rounded"
				href="driver-ride-history" role="button"><i
				class="fa-solid fa-car"></i><span class="m-2">Previous Rides
					History</span></a>
		</div>

		<div>
			<div class="accordion" id="accordionPanelsStayOpenExample">
				<div class="accordion-item">
					<h2 class="accordion-header">
						<button class="accordion-button" type="button"
							data-bs-toggle="collapse"
							data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
							aria-controls="panelsStayOpen-collapseOne">Current
							Request #1</button>
					</h2>
					<div id="panelsStayOpen-collapseOne"
						class="accordion-collapse collapse show">
						<div class="accordion-body">
							<div class="card" style="width: 18rem;">
								<div class="card-body">
									<h5 class="card-title">Ride Details</h5>
									<h6 class="card-subtitle mb-2 text-body-secondary">Rider
										Name :</h6>
									<h6 class="card-subtitle mb-2 text-body-secondary">Car
										Type :</h6>
									<h6 class="card-subtitle mb-2 text-body-secondary">Ride
										Hours :</h6>
									<h6 class="card-subtitle mb-2 text-body-secondary">Pickup
										Time :</h6>
									<h6 class="card-subtitle mb-2 text-body-secondary">Pickup
										Location :</h6>
									<button type="button" class="btn btn-success">Accept</button>
									<button type="button" class="btn btn-danger">Decline</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="accordion-item">
					<h2 class="accordion-header">
						<button class="accordion-button collapsed" type="button"
							data-bs-toggle="collapse"
							data-bs-target="#panelsStayOpen-collapseTwo"
							aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">Current
							Request #2</button>
					</h2>
					<div id="panelsStayOpen-collapseTwo"
						class="accordion-collapse collapse">
						<div class="accordion-body">
							<div class="card" style="width: 18rem;">
								<div class="card-body">
									<h5 class="card-title">Ride Details</h5>
									<h6 class="card-subtitle mb-2 text-body-secondary">Rider
										Name :</h6>
									<h6 class="card-subtitle mb-2 text-body-secondary">Car
										Type :</h6>
									<h6 class="card-subtitle mb-2 text-body-secondary">Ride
										Hours :</h6>
									<h6 class="card-subtitle mb-2 text-body-secondary">Pickup
										Time :</h6>
									<h6 class="card-subtitle mb-2 text-body-secondary">Pickup
										Location :</h6>
									<button type="button" class="btn btn-success">Accept</button>
									<button type="button" class="btn btn-danger">Decline</button>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="accordion-item">
					<h2 class="accordion-header">
						<button class="accordion-button collapsed" type="button"
							data-bs-toggle="collapse"
							data-bs-target="#panelsStayOpen-collapseThree"
							aria-expanded="false"
							aria-controls="panelsStayOpen-collapseThree">Current
							Request #3</button>
					</h2>
					<div id="panelsStayOpen-collapseThree"
						class="accordion-collapse collapse">
						<div class="accordion-body">
							<div class="card" style="width: 18rem;">
								<div class="card-body">
									<h5 class="card-title">
										Ride Details/h5>
										<h6 class="card-subtitle mb-2 text-body-secondary">Rider
											Name :</h6>
										<h6 class="card-subtitle mb-2 text-body-secondary">Car
											Type :</h6>
										<h6 class="card-subtitle mb-2 text-body-secondary">Ride
											Hours :</h6>
										<h6 class="card-subtitle mb-2 text-body-secondary">Pickup
											Time :</h6>
										<h6 class="card-subtitle mb-2 text-body-secondary">Pickup
											Location :</h6>
										<button type="button" class="btn btn-success">Accept</button>
										<button type="button" class="btn btn-danger">Decline</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
</body>
</html>
