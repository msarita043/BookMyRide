<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Book New Ride</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<h1>Book New Ride</h1>
	<form method="post" th:action="@{/book-new-ride}" th:object="${users}">
		<div>
			<a class="btn btn-primary" href="#" role="button">Back</a>
		</div>
		<div>
			<a class="btn btn-primary" href="#" role="button">Logout</a>
		</div>
		<div class="mb-3">
			<label for="Cartype" class="form-label">Car Type</label> 
			<div class="form-check">
  			  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  			  <label class="form-check-label" for="flexRadioDefault1">Mini</label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
			  <label class="form-check-label" for="flexRadioDefault2">Sedan</label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
			  <label class="form-check-label" for="flexRadioDefault3">SUV</label>
			</div>
			
		</div>
		<div class="mb-3">
			<label for="travelhours" class="form-label">Travel Hours</label> 
			<input type="number" class="form-control" id="travelhours" field="*{travelhours}">
		</div>
		<div class="mb-3">
			<label for="charges" class="form-label">Estimated Charges</label> 
			<div>
				Estimated charges code
			</div>	
		</div>
		<div class="mb-3">
			<label for="pickuptime" class="form-label">Pickup Time</label>
			<input type="time" class="form-control" id="pickuptime" field="*{pickuptime}">
		</div>
		<div class="mb-3">
			<label for="location" class="form-label">Pickup Location</label>
			<div>
				Pickup location code
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Book</button>
	</form>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
