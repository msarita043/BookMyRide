<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Book New Ride</title>
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
	rel="stylesheet" />
<link href="/css/mystyles.css" rel="stylesheet" />
</head>
<body class="gradient-winterneva">
	<div
		class="container-fluid d-flex justify-content-between gradient-flyhigh">
		<p class="m-3 text-white">
			<span class="fs-4 fw-medium">Welcome </span><span class="fs-4"
				th:text="${session.user['name']}"></span>
		</p>
		<div class="m-3">
			<a type="button" class="btn btn-secondary btn-rounded"
				th:href="@{/user-dashboard}"> <i class="fa-solid fa-arrow-left"></i>
				Back
			</a> <a type="button" class="btn btn-danger btn-rounded"
				th:href="@{/logout}">Log Out</a>
		</div>
	</div>
	<div class="container p-3">
		<div class="fs-4 m-3">Book your ride</div>
		<form method="post" th:action="@{/book-new-ride}"
			th:object="${bookNewRideForm}">
			<div class="row row-12">
				<div class="col col-md-8">
					<div class="row row-12 mb-3" style="height: 10vh;">
						<div class="col col-md-8 col-sm-12">
							<select class="form-control rounded-pill" name="carTypeId"
								id="cartype">
								<option selected="true" disabled="disabled">Select Car
									Type</option>
								<option th:each="cartype : ${cartypes}"
									th:value="${cartype['carTypeId']}"
									th:text="${cartype['carType']}"></option>
							</select>
						</div>
						<div class="col col-md-4 col-sm-12">
							<p th:if="${#fields.hasErrors('carTypeId')}"
								th:errors="*{carTypeId}" th:errorclass="text-danger"></p>
						</div>
					</div>

					<div class="row row-12 mb-3" style="height: 10vh;">
						<div class="col col-md-8 col-sm-12">
							<div class="input-group">
								<input type="number" class="form-control rounded-start-pill"
									id="travelHours" name="travelHours"
									placeholder="Enter travel hours..." onchange="calcCharges()">
								<span class="input-group-text bg-primary-subtle">Estimated
									Charges</span>
								<input type="number" class="form-control rounded-end-pill" id="estimatedCharges"
									name="estimatedCharges" readonly>
							</div>
						</div>
						<div class="col col-md-4 col-sm-12">
							<p th:if="${#fields.hasErrors('travelHours')}"
								th:errors="*{travelHours}" th:errorclass="text-danger"></p>
						</div>
					</div>

					<div class="row row-12 mb-3" style="height: 10vh;">
						<div class="col col-md-8 col-sm-12">
							<input type="datetime-local" class="form-control rounded-pill"
								id="pickupTime" name="pickupTime"
								placeholder="Enter Pickup Time..">
						</div>
						<div class="col col-md-4 col-sm-12">
							<p th:if="${#fields.hasErrors('pickupTime')}"
								th:errors="*{pickupTime}" th:errorclass="text-danger"></p>
						</div>
					</div>

					<div class="row row-12 mb-3" style="height: 10vh;">
						<div class="col col-md-8 col-sm-12">
							<input type="text" class="form-control rounded-pill"
								id="pickupAddress" name="pickupAddress"
								placeholder="Enter pickup Address...">
						</div>
						<div class="col col-md-4 col-sm-12">
							<p th:if="${#fields.hasErrors('pickupAddress')}"
								th:errors="*{pickupAddress}" th:errorclass="text-danger"></p>
						</div>
					</div>
					<div>
						<div class="col col-md-6 col-sm-12 d-flex justify-content-center">
							<button type="submit" class="btn btn-primary btn-lg btn-rounded">Book</button>
							<div col col-md-4 col-sm-12></div>
						</div>
					</div>
				</div>
				<div class="col col-md-4>">
					<input type="text" class="form-control mb-3" id="pickupLocation"
						name="pickupLocation" readonly hidden>
					<div id='pickupMap'
						class="h-100 w-100 mb-3 border border-3 border-primary"></div>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
	<script type='text/javascript'>
		function loadMapScenario() {
			var map = new Microsoft.Maps.Map(document
					.getElementById('pickupMap'), {});
			var Events = Microsoft.Maps.Events;
			var pushpin = new Microsoft.Maps.Pushpin(
					map.getCenter(),
					{
						icon : 'https://www.bingmapsportal.com/Content/images/poi_custom.png',
						anchor : new Microsoft.Maps.Point(12, 39),
						draggable : true
					});
			map.entities.push(pushpin);
			document.getElementById("pickupLocation").value = pushpin.geometry.x
					+ "," + pushpin.geometry.y;
			Events.addHandler(pushpin, 'drag', function() {
				updateCordinate(pushpin);
			});
		}
		function updateCordinate(pushpin) {
			document.getElementById("pickupLocation").value = pushpin.geometry.x
					+ "," + pushpin.geometry.y;
		}
		function calcCharges() {
			let x = document.getElementById("travelHours").value;
			document.getElementById("estimatedCharges").value = x * 500;
		}
	</script>
	<script type='text/javascript'
		src='https://www.bing.com/api/maps/mapcontrol?key=ApjcifpEgTYoHT-PuI8X1tW-YXLwIOK2txWznCELaK2VZ9TF36U_DK0ioHdk0JAA&callback=loadMapScenario'
		async defer></script>
</body>
</html>
