<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Book New Ride</title>
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
	rel="stylesheet" />
<link href="/css/mystyles.css" rel="stylesheet" />
</head>
<body class="gradient-winterneva">
	<div
		class="container-fluid d-flex justify-content-between gradient-flyhigh">
		<p class="m-3 text-white">
			<span class="fs-4 fw-medium">Welcome </span><span class="fs-4"
				th:text="${session.user['name']}"></span>
		</p>
		<div class="m-3">
			<a type="button" class="btn btn-secondary btn-rounded"
				th:href="@{/user-dashboard}"> <i class="fa-solid fa-arrow-left"></i>
				Back
			</a> <a type="button" class="btn btn-danger btn-rounded"
				th:href="@{/logout}">Log Out</a>
		</div>
	</div>
	<div class="container p-3">
		<form method="post" th:action="@{/book-new-ride}" th:object="${users}">
			<div class="mb-3">
				<label for="Cartype" class="form-label">Car Type</label>
				<div class="form-check">
					<input class="form-check-input" type="radio"
						name="flexRadioDefault" id="flexRadioDefault1"> <label
						class="form-check-label" for="flexRadioDefault1">Mini</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio"
						name="flexRadioDefault" id="flexRadioDefault2" checked> <label
						class="form-check-label" for="flexRadioDefault2">Sedan</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio"
						name="flexRadioDefault" id="flexRadioDefault3" checked> <label
						class="form-check-label" for="flexRadioDefault3">SUV</label>
				</div>

			</div>
			<div class="mb-3">
				<label for="travelhours" class="form-label">Travel Hours</label> <input
					type="number" class="form-control" id="travelhours"
					field="*{travelhours}">
			</div>
			<div class="mb-3">
				<label for="charges" class="form-label">Estimated Charges</label>
				<div>Estimated charges code</div>
			</div>
			<div class="mb-3">
				<label for="pickuptime" class="form-label">Pickup Time</label> <input
					type="time" class="form-control" id="pickuptime"
					field="*{pickuptime}">
			</div>
			<div class="mb-3">
				<label for="location" class="form-label">Pickup Location</label>
				<div>Pickup location code</div>
			</div>
			<button type="submit" class="btn btn-primary">Book</button>
		</form>
	</div>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
</body>
</html>
