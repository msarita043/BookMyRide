<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>user sign-up</title>
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
	rel="stylesheet" />
<link href="/css/mystyles.css" rel="stylesheet" />
</head>
<body class="gradient-winterneva">
	<div
		class="container-fluid d-flex justify-content-between gradient-flyhigh">
		<div class="m-3">
			<a type="button" class="btn btn-secondary btn-rounded" th:href="@{/}">
				<i class="fa-solid fa-arrow-left"></i> Back
			</a>
		</div>
		<div class="fs-1 fw-bolder text-light text-center">
			<i class="fa-solid fa-car m-3"></i>Book My Ride
		</div>
		<div class="m-3"></div>
	</div>
	<div class="container p-3">
		<div class="fs-4 m-3">Sign up to Your Account</div>
		<form method="post" action="#" th:action="@{/user-signup}"
			th:object="${userSignupForm}">
			<div class="row row-12 mb-3" style="height: 10vh;">
				<div class="col col-md-8 col-sm-12">
					<input type="text" class="form-control rounded-pill" id="name"
						name="name" placeholder="Enter Your Name..." />
				</div>
				<div class="col col-md-4 col-sm-12">
					<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						th:errorclass="text-danger"></p>
				</div>
			</div>

			<div class="row row-12 mb-3" style="height: 10vh;">
				<div class="col col-md-8 col-sm-12">
					<input type="email" class="form-control rounded-pill" id="email"
						name="email" placeholder="Enter Your Email...">
				</div>
				<div class="col col-md-4 col-sm-12">
					<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
						th:errorclass="text-danger"></p>
				</div>
			</div>
			<div class="row row-12 mb-3" style="height: 10vh;">
				<div class="col col-md-8 col-sm-12">
					<input type="text" class="form-control rounded-pill" id="contact"
						name="contact" placeholder="Enter Your Contact Number...">
				</div>
				<div class="col col-md-4 col-sm-12">
					<p th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}"
						th:errorclass="text-danger"></p>
				</div>
			</div>
			<div class="row row-12 mb-3" style="height: 10vh;">
				<div class="col col-md-8 col-sm-12">
					<input type="password" class="form-control rounded-pill"
						id="password" name="password" placeholder="Enter Password...">
				</div>
				<div class="col col-md-4 col-sm-12">
					<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
						th:errorclass="text-danger"></p>
				</div>
			</div>
			<div class="row row-12 mb-3" style="height: 10vh;">
				<div class="col col-md-8 col-sm-12">
					<input type="password" class="form-control rounded-pill"
						id="confirmPassword" name="confirmPassword"
						placeholder="Confirm Your Password...">
				</div>
				<div class="col col-md-4 col-sm-12">
					<p th:if="${#fields.hasErrors('confirmPassword')}"
						th:errors="*{confirmPassword}" th:errorclass="text-danger"></p>
				</div>
			</div>
			<button type="submit" class="btn btn-primary btn-rounded btn-lg mb-3">Submit</button>
		</form>
	</div>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
</body>
</html>
