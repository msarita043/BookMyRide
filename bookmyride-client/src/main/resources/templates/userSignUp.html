<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>user sign-up</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<form method="post" action="#" th:action="@{/user-signup}"
		th:object="${userSignupForm}">
		<div class="mb-3">
			<label for="name" class="form-label">Name</label> <input type="text"
				class="form-control" id="name" name="name" />
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="text-danger"></p>

		</div>
		<div class="mb-3">
			<label for="email" class="form-label">Email address</label> <input
				type="email" class="form-control" id="email" name="email">
			<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="text-danger"></p>
		</div>
		<div class="mb-3">
			<label for="contact" class="form-label">Contact No</label> <input
				type="text" class="form-control" id="contact" name="contact">
			<p th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}" th:errorclass="text-danger"></p>
		</div>
		<div class="mb-3">
			<label for="password" class="form-label">Password</label> <input
				type="password" class="form-control" id="password" name="password">
			<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="text-danger"></p>
		</div>
		<div class="mb-3">
			<label for="confirmPassword" class="form-label">Confirm
				Password</label> <input type="password" class="form-control"
				id="confirmPassword" name="confirmPassword">
			<p th:if="${#fields.hasErrors('confirmPassword')}"
				th:errors="*{confirmPassword}" th:errorclass="text-danger"></p>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
