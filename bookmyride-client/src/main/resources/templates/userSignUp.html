<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>user sign-up</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<form method="post" th:action="@{/user-signup}" th:object="${users}">
		<div class="mb-3">
			<label for="name" class="form-label">Name</label> 
			<input field="*{name}" type="text" class="form-control" id="name" />
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">Email address</label> 
			<input type="email" class="form-control" id="email" field="*{email}">
		</div>
		<div class="mb-3">
			<label for="contact" class="form-label">Contact No</label> 
			<input type="text" class="form-control" id="contact" field="*{contact}">
		</div>
		<div class="mb-3">
			<label for="password" class="form-label">Password</label>
			<input type="password" class="form-control" id="password" field="*{password}">
		</div>
		<div class="mb-3">
			<label for="confirmPassword" class="form-label">Confirm Password</label>
			<input type="password" class="form-control" id="confirmPassword" field="*{confirmPassword}">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
